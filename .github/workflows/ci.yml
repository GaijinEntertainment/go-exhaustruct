name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
      - uses: actions/checkout@v3
      - name: "Lint"
        uses: golangci/golangci-lint-action@v3
        with:
          only-new-issues: true


  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
      - uses: actions/checkout@v3
      - uses: n8maninger/action-golang-test@v1

  dependabot-merge:
    name: "Dependabot auto-merge"
    runs-on: ubuntu-latest
    needs: [ "lint", "test" ]
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.6.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}